<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="f.css">
    <link rel="stylesheet" href="layui-v2.5.6\layui-v2.5.6\layui\css\layui.css">
    <title>Document</title>
</head>

<body>
    <div id="tn-background">
        <div id="pin-nav" class="">
            <ul id="ulc">
                <li>
                    <div class="left">玄幻</div>
                </li>
                <li>
                    <div class="left">奇幻</div>
                </li>
                <li>
                    <div class="left">武侠</div>
                </li>
                <li>
                    <div class="left">仙侠</div>
                </li>
                <li class="lc">
                    <div>
                        <div class="left"><em class=""></em> 全部分类</div>
                        <div class="bc">

                            <div class="right">都市</div>


                            <div class="right">现实</div>


                            <div class="right">军事</div>


                            <div class="right">历史</div>


                            <div class="right">游戏</div>


                            <div class="right">体育</div>


                            <div class="right">科幻</div>


                            <div class="right">悬疑</div>

                        </div>
                    </div>
                </li>
                <li>
                    <!--
                    功能需求：提供书籍
                            搜索结果。包括书籍所有数据，书籍数量。单独建立一
                            个变量保存搜索字段内容，页面不跳转，但是刷新页面
                -->
                    <form class="if" action="" method="GET">
                        <input class="in" style="width: 250px;padding: 0 20px;" type="text" name="keyWords" placeholder="{ //这里是已保存的搜索字段内容 }">

                        <input id="in" type="submit" style="visibility: hidden;width: 0;">
                    </form>
                </li>
                <li><em class="iconfont ii" style="font-size: 40px;line-height: 40px;">&#xe61c;</em></li>
                {{if .IsLogin}}
                <li class="top">
                    <a href="/selfhome">我的主页</a>
                </li>
                <li id="line" class="top"></li>
                <li class="top">
                    <a title="点击退出登录" href='javascript:if (confirm("确定退出登录么？")){location="/exit"}'>{.username}</a>
                </li>
                {{else}}
                <li class="top">
                    <a class="sign" href="javascript:">注册</a>
                </li>
                <li id="line" class="top"></li>
                <li class="top">
                    <a class="login" href="javascript:">登录</a>
                </li>
                {{end}}
            </ul>
        </div>
    </div>
</body>
<script src="jQuery.min.js"></script>
<script src="layer-v3.1.1\layer\layer.js"></script>
<script src="jquery.form.js"></script>

</html>
